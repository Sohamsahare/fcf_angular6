<div class="body d-flex justify-content-center flex-column ">
  <button type="button" class="btn btn-info btn-lg" [routerLink]="['/home']">HOME</button>
  <table class="table table-hover table-light table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">GameId</th>
        <th scope="col">PlayedAt</th>
        <th scope="col">MaxMultiplier</th>
        <th scope="col">Score</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor=" let score of scores; index as i;">
        <th scope="row">{{i+1}}</th>
        <td>{{score.playedAt}}</td>
        <td>{{score.maxMultiplier}}</td>
        <td>{{score.score}}</td>
      </tr>
    </tbody>
  </table>
</div>
